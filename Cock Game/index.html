<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cock Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-area">
        <div class="road">
            <div class="chicken" id="chicken">
                <img src="./assets/chicken.png" alt="">
            </div>
            <div class="object egg" id="egg">
                <img src="https://storage.needpix.com/rsynced_images/egg-157224_1280.png" alt="">
            </div>
            <div class="object bike" id="bike">
                <img src="https://raw.githubusercontent.com/SarbudeenDeveloper/GoatGame/refs/heads/main/assets/bike.png" alt="">
            </div>
        </div>
    </div>
    <div class="score">Score: <span id="score">0</span></div>
    <script src="script.js"></script>
</body>
</html>
